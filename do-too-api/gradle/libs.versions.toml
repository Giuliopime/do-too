konform = { group = "io.konform", name = "konform-jvm", version.ref = "konform" }

librecur = { group = "org.dmfs", name = "lib-recur", version.ref = "libRecur" }

ktor-client-core = { group = "io.ktor", name = "ktor-client-core", version.ref = "ktor" }
