reflections="0.10.2"
ksp="1.9.0-1.0.13"

shadow="8.1.1"

kotlinLogging="5.1.0"
logback="1.4.11"
slf4jApi="2.0.7"

dotenv="6.4.1"

koin="3.5.3"
