google-cloud-scheduler = { group = "com.google.cloud", name = "google-cloud-scheduler" }
google-cloud-tasks = { group = "com.google.cloud", name = "google-cloud-tasks" }
firebase-admin = { group = "com.google.firebase", name = "firebase-admin", version.ref = "firebaseAdmin" }

spring-security-crypto = { group = "org.springframework.security", name = "spring-security-crypto", version.ref = "springSecurityCrypto" }
spring-logging = { group = "commons-logging", name = "commons-logging", version.ref = "springLogging" }

junit = { group = "org.junit.jupiter", name = "junit-jupiter", version.ref = "junit" }

[bundles]
logging = [
    "kotlin-logging",
    "logback"
]

koin = [
    "koin-core",
    "koin-annotations",
    "koin-ktor",
    "koin-logger"
]

postgres = [
    "postgresql",
    "exposed-core",
    "exposed-dao",
    "exposed-jdbc",
    "exposed-datetime",
    "flyway",
    "flyway-postgres"
]

ktor-server = [
    "ktor-server-core",
    "ktor-server-netty",
    "ktor-server-forwarded-header",
    "ktor-server-call-logging",
    "ktor-server-status-pages",
    "ktor-serialization",
    "ktor-server-content-negotiation",
    "ktor-server-cors",
    "ktor-server-auth",
    "ktor-server-sessions",
    "ktor-server-resources",
    "ktor-server-request-validation",
    "ktor-server-websockets",
    "ktor-server-rate-limit",
    "ktor-swagger",
    "json-schema-generator",
    "konform"
]

